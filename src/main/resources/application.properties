spring.application.name=xtu-backend

spring.datasource.url=jdbc:mysql://localhost:3306/<database_name>?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=<username>
spring.datasource.password=<password>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true # Show SQL queries in the log (optional, useful for debugging)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect # Specify MySQL dialect