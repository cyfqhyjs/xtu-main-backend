# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true # 可选：启用 H2 Web 控制台，方便查看内存数据库内容
spring.h2.console.path=/h2-console # 可选：设置 H2 控制台访问路径

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect # 指定 H2 方言
spring.jpa.hibernate.ddl-auto=create-drop # 测试时常用，每次启动创建表，关闭时删除表
spring.jpa.show-sql=true